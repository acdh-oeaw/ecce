{% extends "webpage/base.html" %}

{% block content %}

<div class="panel panel-default">
        <div class="panel-heading">
            <h1><b>{{ object }}</b></h1>
        </div>
<table class="table table-bordered table-hover">
    <tr>
        <th style="width:20%;" title="Corpus of source text this token is extracted from">Name</th>
        <td>{{ object.name }}</td>
    </tr>
</table>
{% if user.is_authenticated %}
<div class="panel-body">
    <a class="btn btn-primary" href="{% url 'tokens:corpus_update' pk=object.id %}" role="button">edit corpus</a>
</div>
{% endif %}
</div>
{% endblock %}a
