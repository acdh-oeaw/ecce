{% extends "webpage/base.html" %}

{% block content %}

<div class="panel panel-default">
        <div class="panel-heading">
            <h1><b>{{ object }}</b></h1>
        </div>
<table class="table table-bordered table-hover">
    <tr>
        <th style="width:20%;" title="Lemma of the word form the cluster is part of">Lemma</th>
        <td>{{ object.name }}</td>
    </tr>
    <tr>
        <th title="Part of speech of word token the cluster is part of">Part of speech (lemma)</th>
        <td>{{ object.pos }}</td>
    </tr>
</table>
</div>

{% endblock %}
